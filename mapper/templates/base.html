<!doctype html>
<html>
	<head>
		{% block head %}
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="{{ url_for('static', filename='js/lib/node_modules/bootstrap/dist/css/bootstrap.min.css') }}" crossorigin="anonymous">
			<link rel="stylesheet" href="{{ url_for('static', filename='js/lib/node_modules/dropzone/dist/min/dropzone.min.css') }}" crossorigin="anonymous">
			<link rel="stylesheet" href="{{ url_for('static', filename='js/lib/node_modules/datatables.net-bs/css/dataTables.bootstrap.css') }}" crossorigin="anonymous">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/mapper.css') }}">
			<style>
				.container {
					max-width: 1000px;
				}
			</style>
			<title>{% block title %}{% endblock %} - Mapping</title>
		{% endblock %}
	</head>
	<body>
		<div id="content" class="container">
		<a href="/" class="btn btn-info" role="button" ><span class="glyphicon glyphicon-home" aria-hidden="true"></span> HOME</a>
		<a href="/upload_form" class="btn btn-info active" role="button"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> UPLOAD</a>

		<hr>
			{% block content %}
			{% endblock %}

			<br><br>

			<div id="footer">
				{% block footer %}
					<p align="center"> &copy; Copyright 2016 by <a href="#">NASA/MSFC DSIG</a>. </p>
				{% endblock %}
			</div>
		</div>
	</body>
	<script type="text/ecmascript" src="{{ url_for('static', filename='js/lib/node_modules/jquery/dist/jquery.min.js') }}"></script>
	<script type="text/ecmascript" src="{{ url_for('static', filename='js/lib/node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
	<script type="text/javascript"  src="{{ url_for('static', filename='js/lib/node_modules/dropzone/dist/min/dropzone.min.js') }}" crossorigin="anonymous"> </script>
  <script type="text/ecmascript" src="{{ url_for('static', filename='js/lib/node_modules/datatables/media/js/jquery.dataTables.min.js') }}"></script>
  <script type="text/ecmascript" src="{{ url_for('static', filename='js/lib/node_modules/datatables-bootstrap3-plugin/media/js/datatables-bootstrap3.js') }}"></script>

  <!-- <script src="{{ url_for('static', filename='js/uploader.js') }}"></script> -->
	<script src="{{ url_for('static', filename='js/mapper.js') }}"></script>
</html>
