<!doctype html>
<html>
	<head>
		{% block head %}
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="{{ url_for('static', filename='js/lib/node_modules/bootstrap/dist/css/bootstrap.min.css') }}" crossorigin="anonymous">
			<link rel="stylesheet" href="{{ url_for('static', filename='js/lib/node_modules/dropzone/dist/min/dropzone.min.css') }}" crossorigin="anonymous">
			<link rel="stylesheet" href="{{ url_for('static', filename='js/lib/node_modules/datatables.net-bs/css/dataTables.bootstrap.css') }}" crossorigin="anonymous">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/mapper.css') }}">
			<title>{% block title %}{% endblock %} - Mapping</title>
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Data Variable Mapping Tool</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse pull-left">
          <ul class="nav navbar-nav">
          	{% block navbar %}
	            <li><a href="/">Home</a></li>
	            <li><a href="/upload_form">Upload</a></li>
	            <li><a href="#">Details</a></li>
	          {% endblock %}
          </ul>
        </div>
        {% block info %}
        {% endblock %}
      </div>
    </nav>
		<div id="content" class="container">
			{% block content %}
			{% endblock %}
		</div>
		<footer class="footer">
      <div class="container">
        <p class="text-muted"> &copy; Copyright 2016 by <a href="#">NASA/MSFC DSIG</a>. </p>
      </div>
    </footer>
	</body>
	<script type="text/ecmascript" src="{{ url_for('static', filename='js/lib/node_modules/jquery/dist/jquery.min.js') }}"></script>
	<script type="text/ecmascript" src="{{ url_for('static', filename='js/lib/node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
	<script type="text/javascript"  src="{{ url_for('static', filename='js/lib/node_modules/dropzone/dist/min/dropzone.min.js') }}" crossorigin="anonymous"> </script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/lib/node_modules/datatables.net/js/jquery.dataTables.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/lib/node_modules/datatables.net-bs/js/dataTables.bootstrap.js') }}"></script>

  <!-- <script src="{{ url_for('static', filename='js/uploader.js') }}"></script> -->
	<script src="{{ url_for('static', filename='js/mapper.js') }}"></script>
</html>
