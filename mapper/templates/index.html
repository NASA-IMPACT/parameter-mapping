<!DOCTYPE html>
<html>
	<head>
		<title>Mapping</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/lib/dropzone/dropzone.css') }}" crossorigin="anonymous">

		<style>
		.container {
		max-width: 1000px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row"><h2 align="center"> K-V Mapping this is</h2> </div>
			<div class="row">

				<div class="col-sm-5 col-sm-offset-1" id="keyword-variable-boxes">
					<div class="row" id="collection-box">
					<h2>Collections</h2>
						<div class="div-list-group" style="height:500px;overflow-y:scroll;border: 0.5px solid; border-radius: 10px;">
							<ul class="list-group" id="collection-list">
								{% for collection in collections %}
									<!-- <li class="list-group-item">{{ collection.name }}</li> -->
									<!-- <a href="/_show_map/{{ collection.name }}" class="list-group-item">{{ collection.name }}</a> -->
									<a href="/_show_keyword_map/{{ collection.name }}" class="list-group-item">{{ collection.name }}</a>
								{% endfor %}
							</ul>
						</div>
					</div>

					<div class="row" id="keyword-box">
						<!-- <h2>Keywords</h2>
						<div class="div-list-group" style="height:500px;overflow-y:scroll;border: 0.5px solid; border-radius: 10px;">
							<ul class="list-group" id="keyword-list">
								{% for keyword in keywords %}
									<li class="list-group-item">{{ keyword }}</li>
								{% endfor %}
							</ul> -->
							<!-- <a href="#" class="list-group-item active">JPT</a> -->
						<!-- </div>
						{% for error in errors %}
							<h4>{{ error }}</h4>
						{% endfor %}
						<br> -->
					</div>

					<div class="row" id="variable-box">
						<!-- <h2>Variables</h2>
						<div class="div-list-group" style="height:500px;overflow-y:scroll;border: 0.5px solid; border-radius: 10px;">
							<ul class="list-group" id="variable-list">
								{% for variable in variables %}
									<li class="list-group-item">{{ variable }}</li>
								{% endfor %}
							</ul>
						</div> -->
					</div>
				</div>

				<div class="col-sm-5 col-sm-offset-1">
					<div class="row" id="user-panel" style="border: 0px; border-style: ridge groove inset">
						<h3>Users Panel</h3>
						<br>
						<form role="form" action="/" method="POST" enctype="multipart/form-data" >
							<div class="form-group">
								<input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 100;">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
						<br>
						<form action="/upload" class="dropzone" id="file-dropzone">
							<input type="file" name="files" style="display: none">
						</form>
						<br>
						<form id="form-button-map" action="/mapping">
							<button type="submit" class="btn btn-default btn-block" style="display: none" id="map-button" >MAP</button>
						</form>

					</div>
					<div class="row" id="mapping">
						<h3>Mappings</h3>
						{% if results %}
							<h2>Results</h2>
							<br>
							<div id="results">
								<table class="table table-striped" style="max-width: 300px;">
									<thead>
										<tr>
											<th>Word</th>
											<th>Count</th>
										</tr>
									</thead>
									{% for word, count in results.iteritems() %}
										<tr>
											<td>{{ word }}</td>
											<td>{{ count }}</td>
										</tr>
									{% endfor %}
								</table>
							</div>
							<div id="mapping-results">

							</div>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"crossorigin="anonymous"></script>
		<script type="text/javascript"  src="{{ url_for('static', filename='js/lib/dropzone/dropzone.js') }}" crossorigin="anonymous"> </script>
		<script src="{{ url_for('static', filename='js/mapper.js') }}"></script>


	</body>
</html>
